name: Docker image build

on:
  push:
    branches: [ main, dev, docker ]
  pull_request:
    branches: [ main, dev, docker ]

env:
  DOTNET_CLI_TELEMETRY_OPTOUT: 1

jobs:
  docker-build:
    runs-on: ubuntu-latest

    steps:
    - 
      uses: actions/checkout@v3.5.3
      with:
        submodules: 'recursive'

    - 
      name: Build Dockerfile
      timeout-minutes: 20
      run: |
            docker build -t cryptodd:testing -f ./Docker/Dockerfile .

    - 
      name: Install and Run Dive
      timeout-minutes: 2
      run: |
            pushd /tmp
            wget --no-verbose https://github.com/wagoodman/dive/releases/download/v0.10.0/dive_0.10.0_linux_amd64.deb
            sudo apt install --quiet -y ./dive_0.10.0_linux_amd64.deb
            popd
            CI=true dive --ci-config "${{ github.workspace }}/.dive-ci" cryptodd:testing
